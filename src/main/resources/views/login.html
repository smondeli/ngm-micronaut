<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>NGM</title>
    <link href="../public/styles.css"
          rel="stylesheet" media="screen"/>
</head>
<body>
<div class="title" id="market">
    <img class="title_img" src="../public/logo_transparent.png" height="100%"   />
    <p class="title_p">New Neighbourhood Grocery Market</p>
</div>

<div class="header">User Login</div>
<div class="content_div">
    <div class="error_message" id="auth_error"></div>
    <form th:action="@{/listing}" th:object="${user}">
        <div class="form-field">
            <input type="text" id="username" minlength="1" maxlength="50"
                   autofocus="autofocus" th:field="${username}"
                   placeholder="Username" required="true"/>
        </div>

        <div class="form-field">
            <input type="password" id="password" minlength="1" maxlength="20"
                   placeholder="Password" required="true"/>
        </div>

        <div class="form-field">
            <button id="loginButton" class="btn" type="submit">Log in</button>
        </div>
    </form>
</div>

<div class="footer">
    Powered by <a href="https://www.oracle.com/cloud/">Application created using Micronaut Framework</a>
</div>

</body>
</html>
